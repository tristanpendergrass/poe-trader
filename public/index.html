<!DOCTYPE html>
<html>
  <head>
    <title>Poe Trader</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body ng-app="poe-trader" ng-cloak ng-controller="MainCtrl as MainCtrl">
    <header>
      <h1>
        Why hello there
      </h1>
    </header>

    <main>
      <h1>In the {{ MainCtrl.item1.name }} / {{ MainCtrl.item2.name }} market, be a {{ MainCtrl.role }}</h1>
      <div>
        <h1>Item 1 for Item 2</h1>
        <code>{{ MainCtrl.itemATrades[0] }}</code>
      </div>
      <div>
        <h1>Item 2 for Item 1</h1>
        <code>{{ MainCtrl.itemBTrades[0] }}</code>
      </div>
    </main>

    <footer>
    </footer>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script><!-- load angular -->
    <script src="app.js"></script>
    <script src="main.controller.js"></script>
  </body>
</html>
