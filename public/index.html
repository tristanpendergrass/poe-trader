<!DOCTYPE html>
<html>
  <head>
    <title>Poe Trader</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tradeSelector.css">
  </head>
  <body ng-app="poe-trader" ng-cloak ng-controller="MainCtrl as vm">
    <header>
      <h1>
        Why hello there
      </h1>
    </header>

    <main>
      <trade-selector
        trades="vm.itemATrades"
        selected="vm.selectedItemA"
        on-select="vm.selectedItemA = trade"
        item-info="vm.itemA">
      </trade-selector>
      <trade-selector
        trades="vm.itemBTrades"
        selected="vm.selectedItemB"
        on-select="vm.selectedItemB = trade"
        item-info="vm.itemB">
      </trade-selector>
    </main>

    <footer>
    </footer>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.controller.js"></script>
    <script src="js/tradeSelector.component.js"></script>
  </body>
</html>
